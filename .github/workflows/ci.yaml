---
name: ci

on:
  push:
    branches: [master]
    paths:
    - '*.tf'
    - 'templates/*'
    - 'acceptance/*'
  pull_request:
    branches: [master]
    paths:
    - '*.tf'
    - 'templates/*'
    - 'acceptance/*'

env:
  TF_IN_AUTOMATION: 'true'

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        container: ['matthewschuchard/terraform-ansible']
    #    tf_version: ['1.3.9']
    #    go_version: ['1.18']
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
    #- name: setup terraform
    #  uses: hashicorp/setup-terraform@v2
    #  with:
    #    terraform_version: ${{ matrix.tf_version }}
    #- name: setup go env
    #  uses: actions/setup-go@v3
    #  with:
    #    go-version: ${{ matrix.go_version }}
    - name: initialize terraform module
      run: terraform init -backend=false -no-color
    - name: initialize acceptance test
      run: cd acceptance && terraform init -no-color
    #- name: install ansible
    #  run: sudo apt-get update && sudo apt-get install -y --no-install-recommends ansible
    - name: validate terraform module
      run: terraform validate -no-color
    - name: verify proper formatting
      run: terraform fmt -diff -check -no-color
    - name: acceptance test terraform module
      run: cd acceptance && terraform apply -input=false -no-color -auto-approve
