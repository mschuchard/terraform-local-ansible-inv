---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TF_IN_AUTOMATION: 'true'

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        tf_version: ['1.1.9']
        go_version: ['1.18']
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ matrix.tf_version }}
    - name: setup go env
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}
    - name: initialize terraform module
      run: terraform init -backend=false -no-color
    - name: install ansible
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends ansible
    - name: validate terraform module
      run: terraform validate -no-color
    - name: verify proper formatting
      run: terraform fmt -diff -check -no-color
